<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./sytle.css" />
  </head>
  <body>
    <main>
      <div class="container1 d-none my-5 mx-auto p-5 rounded-5">
        <img
          class="icon-star p-3 rounded-circle mb-2"
          src="./images/icon-star.svg"
          alt="star icon"
        />
        <h1>How did we do?</h1>
        <p>
          please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="d-flex justify-content-between numbers">
          <p class="px-4 py-3 rounded-circle">1</p>
          <p class="px-4 py-3 rounded-circle">2</p>
          <p class="px-4 py-3 rounded-circle">3</p>
          <p class="px-4 py-3 rounded-circle">4</p>
          <p class="px-4 py-3 rounded-circle">5</p>
        </div>
        <button class="w-100 py-3 fw-semibold border-0 rounded-pill">
          SUBMIT
        </button>
      </div>

      <div
        class="container2 my-2 mx-auto p-5 rounded-5 container text-center col align-self-center"
      >
        <img
          class="illustration mb-5"
          src="./images/illustration-thank-you - Copy.svg"
          alt=""
        />
        <div>
          <button class=" select mt-3 mb-3 rounded-pill border-0 px-3 ">you selected 4 out of 5</button>
          <h2>Thank you!</h2>
          <p class="you m">
            we appreciate you taking the time to give a rating.if you ever need
            more support,dont hesitate to get in touch
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
